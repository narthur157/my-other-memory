<ion-view title="Todo">
    <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar bar-header bar-dark">
                <button class="button button-icon" ng-click="toggleProjects()">
                    <i class="icon ion-navicon"></i>
                </button>
                
                <!-- Open notifications button -->
                <button class="button button-clear" ng-click="openNotifications()">
                    Notifications
                </button>
                <!-- Share project button -->
                <button class="button button-clear" ng-click="sendNotification(projectsList[lastproject], lastproject, null)">
                    Share Project
                </button>
                <h1 class="title">{{lastproject}}</h1>
                <!-- Logout button -->
                <button class="button button-clear padding-horizontal" ng-click="logout()">
                    Sign Out
                </button>
                <!-- New Task button-->
                <button class="button button-clear" ng-click="newTask()">
                    New
                </button>
            </ion-header-bar>
            <ion-content has-header="true" scroll="false">
                <ion-list>
                    <ion-checkbox ng-model="task.done" ng-repeat="task in projectsList[lastproject]" ng-hide="!task.done" class="ng-hide" ng-click="taskToggle(task)">
                        <s>{{task.title}}</s>
                    </ion-checkbox>
                    <ion-checkbox ng-model="task.done" ng-repeat="task in projectsList[lastproject]" ng-hide="task.done" class="ng-hide" ng-click="taskToggle(task)">
                        {{task.title}}
                    </ion-checkbox>
                </ion-list>
                
            </ion-content>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark">
                <h1 class="title">Projects</h1>
                <button class="button button-icon" ng-click="newProject()">
                    <i class="ion ion-plus"></i>
                </button>
            </ion-header-bar>
            <ion-content has-header="true" scroll="false">
                <ion-list>
                    <ion-item ng-repeat="(name, project) in projectsList" ng-click="selectProject(name)" ng-class="{active: lastproject == project}">
                        {{name}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <script id="notifications.html" type="text/ng-template">

        <div class="modal">

            <!-- Modal header bar -->
            <ion-header-bar class="bar bar-header bar-secondary">
                <h1 class="title">Notifications</h1>
                <button class="button button-clear button-primary" ng-click="closeNotifications()">Back</button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content has-header="true">
                <ion-list>
                    <ion-item ng-repeat="notification in notifications">
                        {{notification.id}}
                        <button class="button button-icon" ng-click="getProject(notification.id, notification.uid)">
                            <i class="ion ion-plus"></i>
                        </button>
                    </ion-item>
                 </ion-list>
            </ion-content>

            </div>

        </script>
        <script id="new-task.html" type="text/ng-template">

        <div class="modal">

            <!-- Modal header bar -->
            <ion-header-bar class="bar bar-header bar-secondary">
                <h1 class="title">New Task</h1>
                <button class="button button-clear button-primary" ng-click="closeNewTask()">Cancel</button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content has-header="true">

                <form ng-submit="createTask(task)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-full button-primary">Create Task</button>
                    </div>
                </form>

            </ion-content>

            </div>

        </script>

    </ion-side-menus>
</ion-view>
